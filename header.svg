<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<!-- 
		Inspired by albert, https://raw.githubusercontent.com/skidoodle/skidoodle/63a1ab664ae02907e319aa65805cad36f2e5cca6/gradient.svg 
	-->
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				
				h1 {
				  font-family: 'Inter',
					-apple-system,
					BlinkMacSystemFont, 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
				  margin: 0;
				  font-size: 3.5em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: left;
          			  color: #fff;

				}
				.conrad {
					background: -webkit-linear-gradient(right,#3828ca,#ff004c);
				  background: linear-gradient(270deg,#3828ca 0,#ff004c);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
			</style>
			<h1>Hi there, I'm <span class="conrad">Conrad</span></h1>
		</div>
	</foreignObject>
</svg>
